<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Design Your Car</title>
  </head>
  <body>
    <!-- Top Bar -->
    <div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2">
      <p class="text-center py-2 font-semibold">
        0% APR available for qualifed buyers
      </p>
    </div>

    <!-- Header -->
    <header class="flex justify-between items-center px-10 py-6 mt-16">
      <img src="./images/logo.svg" alt="Tesla" width="120" height="120" />
      <button>
        <i class="fa-solid fa-globe"></i>
        <span class="font-bold">US</span>
      </button>
    </header>

    <!-- Main Section -->
    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
      <!-- Image Section -->
      <section class="w-full md:w-3/4">
        <div class="sticky top-24">
          <!-- Exterior Image -->
          <div
            class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="./images/model-y-stealth-grey.jpg"
              alt="Model Y"
              class="max-w-full h-auto transform scale-125"
              id="exterior-image"
            />
          </div>

          <!-- Interior Image -->
          <div
            class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="./images/model-y-interior-dark.jpg"
              alt="Model Y Interior"
              class="max-w-full h-auto transform scale-125"
              id="exterior-image"
            />
          </div>
        </div>
      </section>

      <!-- Sidebar -->
      <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
        Sidebar
      </aside>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
